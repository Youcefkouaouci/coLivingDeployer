<div class="bg-white p-4 rounded-lg shadow">
  <h3 class="text-lg font-semibold mb-4 text-gray-800">
    Rechercher un logement
  </h3>

  <form (ngSubmit)="onSearch()" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Ville -->
      <div>
        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">
          Ville
        </label>
        <input
          type="text"
          id="city"
          [(ngModel)]="city"
          name="city"
          placeholder="Ex: Paris, Lyon..."
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

      <!-- Prix maximum -->
      <div>
        <label
          for="priceMax"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Prix max (€/jour)
        </label>
        <input
          type="number"
          id="priceMax"
          [(ngModel)]="priceMax"
          name="priceMax"
          placeholder="Ex: 100"
          min="0"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

      <!-- Nombre de personnes -->
      <div>
        <label
          for="guests"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Nombre de personnes
        </label>
        <input
          type="number"
          id="guests"
          [(ngModel)]="guests"
          name="guests"
          placeholder="Ex: 2"
          min="1"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
    </div>

    <!-- Boutons -->
    <div class="flex gap-2 pt-2">
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition duration-200"
      >
        Rechercher
      </button>

      <button
        type="button"
        (click)="resetFilters()"
        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-md transition duration-200"
      >
        Réinitialiser
      </button>
    </div>
  </form>
</div>
